<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container container-top">
        <div class="row" style="margin: 5vw;border-radius: 10px;border-style: solid;border-color: rgb(97,106,130);">
            <div class="col" style="margin: 10px;"><img src="assets/img/logo-bonus.svg"></div>
            <div class="col">
                <div class="float-end score-board">
                    <p class="score-board-header">SCORE</p>
                    <p class="score-board-score">12</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4 class="text-center title-custom"><strong>YOU PICKED</strong></h4>
                <div class="mx-auto text-center scissors-large" style="box-shadow: inset 1px -10px #c76c1d;">
                    <div class="text-center mx-auto image-inner-large" style="box-shadow: inset 0px 10px 1px rgb(188,186,208);"><img class="image-top-large" src="assets/img/icon-scissors.svg" height="100px"></div>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="text-center title-custom"><strong>THE HOUSE PICKED</strong></h4>
                <div class="mx-auto text-center circle-outer">
                    <div class="text-center mx-auto image-inner-large-wireframe"></div>
                </div>
            </div>
        </div>
    </div><button class="btn btn-outline-light" type="button" style="height: 40px;width: 85px;border-radius: 4px;border: #8a8aa5 solid 1px;position: fixed;bottom: 30px;right: 30px;">RULES</button>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
