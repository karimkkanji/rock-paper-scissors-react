<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container container-top">
        <div class="row" style="margin: 5vw;border-radius: 10px;border-style: solid;border-color: rgb(97,106,130);">
            <div class="col" style="margin: 10px;"><img src="assets/img/logo-bonus.svg"></div>
            <div class="col">
                <div class="float-end score-board">
                    <p class="score-board-header">SCORE</p>
                    <p class="score-board-score">12</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container game-container">
        <div class="center-holder">
            <div class="row">
                <div class="col">
                    <div class="mx-auto text-center scissors" style="box-shadow: inset 0px -4px #c76e1d;">
                        <div id="image-inner" class="text-center mx-auto"><img class="image-top" src="assets/img/icon-scissors.svg" height="45px"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="sprock">
                        <div id="image-inner" class="text-center mx-auto"><img class="image-top" src="assets/img/icon-spock.svg" height="45px"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="paper">
                        <div id="image-inner" class="text-center mx-auto"><img class="image-top" src="assets/img/icon-paper.svg" height="45px"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mx-auto text-center lizard">
                        <div id="image-inner"><img class="image-top" src="assets/img/icon-lizard.svg" height="45px"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="rock">
                        <div id="image-inner" class="text-center mx-auto"><img class="image-top" src="assets/img/icon-rock.svg" height="45px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div><button class="btn btn-outline-light" type="button" style="height: 40px;width: 85px;border-radius: 4px;border: #8a8aa5 solid 1px;position: fixed;bottom: 30px;right: 30px;">RULES</button>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
